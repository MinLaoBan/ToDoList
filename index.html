<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList-最简单的待办事项列表</title>
    <!-- 引入移动端初始化样式 -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- 引入初始化样式 -->
    <!-- <link rel="stylesheet" href="./css/京东css初始化.css"> -->
    <link rel="stylesheet" href="./css/index.css">
    <script src="js/jQuery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="./js/todolist.js"></script>
    <!-- click延迟解决方案 -->
    <script src="./js/fastclick.js"></script>
</head>

<body>
    <div class="nav">
        <div class="content">
            <p>ToDoList</p>
            <p><input type="text" placeholder="添加ToDo" id="text"></p>
        </div>
    </div>
    <div class="container">
        <div class="doing">
            <h2>正在进行 <span class="doingYuan"></span></h2>
            <ol class="doing-ol">
                
            </ol>
        </div>
        <div class="finish">
            <h2>已经完成 <span class="finishYuan"></span></h2>
            <ul class="finish-ol">
               
            </ul>
        </div>
        <div class="footer">
            <a href="javascript:;">Copyright&copy;2023MLB&nbsp;todilist.cn&nbsp;</a>
        </div>
    </div>
</body>

</html>
